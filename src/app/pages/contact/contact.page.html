<ion-header>
  <ion-toolbar  class="headerToolbar">
    <ion-title>
        <div>
            <ion-grid style="padding-bottom:0px">
                <ion-row>
                    <ion-col class="textAlignEnd" style="padding-top:10px">
                    	<div><img src="../../assets/imgs/dd.png" style="width:70px"></div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<div *ngIf="info!=0">
		<div *ngFor="let items of returninfoArray;let i = index">
        	<div class="textjustify">{{items.name}}: {{items.value}}</div>
        </div>
    </div>
    <div class="loadingData" *ngIf ="loadingShow == 1">
        <img src="../../assets/imgs/loading.gif" class="imageLoading"><span>يرجى الانتظار ...</span>
    </div>
    <div *ngIf="info==0"  class="divEmptyVal">
        <div>
            <img src="../../assets/imgs/noProduct.png" style="width:150px; height:150px">
        </div>
        <div class="emptyFirstText">
            عذرا! لا يوجد طلبات حاليا
        </div>
        <div class="emptyLastText">
            لم يتم إضافة اي بيانات على هذه الشاشة حاليا
        </div>
    </div>      
</ion-content>
<ion-footer class="ion-no-border">
<ion-toolbar class="footerToolbar">
	<div class="width100">
       <div class="menueClass" (click)="functionGoToHome()">
        	<div><ion-icon name="home" slot="start"></ion-icon></div>
            <div class="labelClass">الرئيسية</div>
        </div>
        <div class="menueborder">&nbsp;</div>
        <div class="menueClass" (click)="functionGoToShoppingcart()">
        	<div><ion-icon name="cart" slot="start"></ion-icon></div>
            <div class="labelClass">سلتي</div>
        </div>
        <div class="menueborder">&nbsp;</div>
        <div class="menueClass" (click)="functionOpenMenue()">
        	<div><ion-icon name="list" slot="start"></ion-icon></div>
            <div class="labelClass">قائمتي</div>
        </div>
    </div>
</ion-toolbar>
</ion-footer>
